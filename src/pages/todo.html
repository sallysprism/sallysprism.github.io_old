<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./Todo.css">
  <title>Document</title>
</head>
<body>
  <section>
    <div class="header">
      <div class="header-inner">
        <div class="header-left tabbar">
          <span>tab</span>
        </div>
        <div class="header-center">
          <div class="left">
            <span class="avatar">avatar</span>
            <div class="title-nav">
              <div class="title">
                sally
                <span class="arrow"></span>
              </div>
              <nav class="nav">
                <ul>
                  <li class="menu">List</li>
                  <li class="menu">Board</li>
                  <li class="menu">Calendar</li>
                  <li class="menu">Files</li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="right">
            <button class="share">share</button>
          </div>
        </div>
        <div class="header-right">
          <div class="search-area">
            <input type="text">
            <button>add</button>
          </div>
          <div class="user-info">avatar</div>
        </div>
      </div>
    </div>
    <div class="sub">
      <div class="box desc">
        <span>1 task completed today</span>
      </div>
      <div class="box sort"></div>
    </div>
    <div class="container">
      <div class="container-inner">
        <div class="list-wrap">
          <div class="list">
            <div class="title-area">
              <div class="title"></div>
              <div class="more"></div>
            </div>
            <div class="contents-area">
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
            </div>
            <div class="button-add"></div>

          </div>

        </div>

        <div class="list-wrap">
          <div class="list">
            <div class="title-area">
              <div class="title"></div>
              <div class="more"></div>
            </div>
            <div class="contents-area">
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
            </div>
            <div class="button-add"></div>
          </div>

        </div>

      </div>
    </div>
  </section>
</body>
</html>
